<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/70148d33a3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
      <header class="nav-header">Reece Russell</header>
      <nav>
        <ul>
          <li class="nav-item">
            <a href="#welcome-section">About</a>
          </li>
          <li class="nav-item">
            <a href="#projects">Work</a>
          </li>
          <li class="nav-item end">
            <a href="#cotact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- About -->
    <section id="welcome-section" class="welcome-section">
      <div class="hero-welcome">
        <h1>My Name is <span class="highlight">Reece</span></h1>
        <p class="subtitle">
          I am a <span class="highlight">Web Developer</span> and
          <span class="highlight">Cloud Engineer</span>
        </p>
      </div>
    </section>

    <!-- Portfolio -->
    <section id="projects" class="projects">
      <h2 class="underline projects-heading">Here are some of my projects.</h2>

      <div class="projects-container">
        <div class="project-tile">
          <img class="project-img" src="public/balance.png" />
          <p class="project-link">
            <a href="#">Balance Sheet</a>
          </p>
        </div>
        <div class="project-tile">
          <img class="project-img" src="public/city.png" />
          <p class="project-link">
            <a href="#">City CSS</a>
          </p>
        </div>
        <div class="project-tile">
          <img class="project-img" src="public/magazine.png" />
          <p class="project-link">
            <a href="#">Magazine</a>
          </p>
        </div>
        <div class="project-tile">
          <img class="project-img" src="public/piano.png" />
          <p class="project-link">
            <a href="#">Piano</a>
          </p>
        </div>
        <div class="project-tile">
          <img class="project-img" src="public/tech-doc.png" />
          <p class="project-link">
            <a href="#">Technical Documentation</a>
          </p>
        </div>
        <div class="project-tile">
          <img class="project-img" src="public/landing.png" />
          <p class="project-link">
            <a href="#">Landing Page</a>
          </p>
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="contact-container">
        <div class="contact-header">
          <h1 class="">Let's work together!</h1>
        </div>
        <div class="icons">
          <i class="fa-brands fa-linkedin-in"></i>
          <a
            href="https://github.com/reeceeric82"
            target="_blank"
            rel="noreferer"
            id="profile-link"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
      </div>
    </section>
    <footer>
      <div class="tag-line"><p>I love my work!</p></div>
      <div class="copyright"><p>Copyright Reece Russell</p></div>
    </footer>
  </body>
</html>
